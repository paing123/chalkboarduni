<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Academics &mdash; Website by Colorlib</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="../fonts/icomoon/style.css">

  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/jquery-ui.css">
  <link rel="stylesheet" href="../css/owl.carousel.min.css">
  <link rel="stylesheet" href="../css/owl.theme.default.min.css">
  <link rel="stylesheet" href="../css/owl.theme.default.min.css">

  <link rel="stylesheet" href="../css/jquery.fancybox.min.css">

  <link rel="stylesheet" href="../css/bootstrap-datepicker.css">

  <link rel="stylesheet" href="../fonts/flaticon/font/flaticon.css">

  <link rel="stylesheet" href="../css/aos.css">
  <link href="../css/jquery.mb.YTPlayer.min.css" media="all" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="../css/style.css">

</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

  <div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>

	<div th:replace="fragments/studentheader :: header"></div>
    
    <div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" style="background-image: url('images/bg_1.jpg')">
        <div class="container">
          <div class="row align-items-end justify-content-center text-center">
            <div class="col-lg-7">
              <h2 class="mb-0">Student History</h2>
              <p>All these are student histroies.</p>
            </div>
          </div>
        </div>
      </div> 
    <div class="custom-breadcrumns border-bottom">
      <div class="container">
        <a th:href="@{/student/studenthome}">Home</a>
        <span class="mx-3 icon-keyboard_arrow_right"></span>
        <span class="current">Student History</span>
      </div>
    </div>
    <div style="padding: 2.5em;">
        <div class="container">
        	 <form id="frmStudentHistory" >
				<div align="center">
					<h2>Student History List</h2>
				</div>
				<br>
				<table class="table table-hover">
					<tr>
						<th>Student Id</th>
						<th>Student First Name</th>
						<th>Student Last Name</th>
						<th>Student Type</th>
						<th>Student Program</th>
						<th>Academic Year</th>
						<th>Credits Completed</th>
						<th>Student Status</th>
						<th>Course Section Id</th>
						<th>Course Id</th>
						<th>Course Name</th>
						<th>Semester Year</th>
						<th>Grade</th>
					</tr>
					<tr th:each="studentHistory : ${studentHistories}">
						<td th:utext="${studentHistory.studentId}"></td>
						<td th:utext="${studentHistory.studentFirstName}"></td>
						<td th:utext="${studentHistory.studentLastName}"></td>
						<td th:utext="${studentHistory.studentType}"></td>
						<td th:utext="${studentHistory.studentProgram}"></td>
						<td th:utext="${studentHistory.academicYear}"></td>
						<td th:utext="${studentHistory.creditsCompleted}"></td>
						<td th:utext="${studentHistory.studentStatus}"></td>
						<td th:utext="${studentHistory.courseSectionId}"></td>
						<td th:utext="${studentHistory.courseId}"></td>
						<td th:utext="${studentHistory.courseName}"></td>
						<td th:utext="${studentHistory.semesterYear}"></td>
						<td th:utext="${studentHistory.grade}"></td>
					</tr>
				</table>
			 </form>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
    

  </div>
  <!-- .site-wrap -->

  <!-- loader -->
  <div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#51be78"/></svg></div>

  <script src="../js/jquery-3.3.1.min.js"></script>
  <script src="../js/jquery-migrate-3.0.1.min.js"></script>
  <script src="../js/jquery-ui.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/owl.carousel.min.js"></script>
  <script src="../js/jquery.stellar.min.js"></script>
  <script src="../js/jquery.countdown.min.js"></script>
  <script src="../js/bootstrap-datepicker.min.js"></script>
  <script src="../js/jquery.easing.1.3.js"></script>
  <script src="../js/aos.js"></script>
  <script src="../js/jquery.fancybox.min.js"></script>
  <script src="../js/jquery.sticky.js"></script>
  <script src="../js/jquery.mb.YTPlayer.min.js"></script>

  <script src="../js/main.js"></script>

</body>

</html>
