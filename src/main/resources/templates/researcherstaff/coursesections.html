<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Academics &mdash; Website by Colorlib</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="../fonts/icomoon/style.css">

  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/jquery-ui.css">
  <link rel="stylesheet" href="../css/owl.carousel.min.css">
  <link rel="stylesheet" href="../css/owl.theme.default.min.css">
  <link rel="stylesheet" href="../css/owl.theme.default.min.css">

  <link rel="stylesheet" href="../css/jquery.fancybox.min.css">

  <link rel="stylesheet" href="../css/bootstrap-datepicker.css">

  <link rel="stylesheet" href="../fonts/flaticon/font/flaticon.css">

  <link rel="stylesheet" href="../css/aos.css">
  <link href="../css/jquery.mb.YTPlayer.min.css" media="all" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="../css/style.css">



</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

  <div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>    
    <div th:replace="fragments/researcherstaffheader :: header"></div>
    <div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" style="background-image: url('../images/bg_1.jpg')">
        <div class="container">
          <div class="row align-items-end justify-content-center text-center">
            <div class="col-lg-7">
              <h2 class="mb-0">Master Schedule</h2>
              <p>All these are master schedules.</p>
            </div>
          </div>
        </div>
      </div> 
    <div class="custom-breadcrumns border-bottom">
      <div class="container">
        <a th:href="@{/researcherstaff/researcherstaffhome}">Home</a>
        <span class="mx-3 icon-keyboard_arrow_right"></span>
        <span class="current">Master Schedules</span>
      </div>
    </div>
    <div style="padding: 2.5em;">
        <form id="frmCourseSection" th:object="${model}" th:action="@{/researcherstaff/searchcoursesections}" method="post">
        	<div class="row">
	            <div class="col-md-4 form-group">
	                <label for="fname">CRN</label>
	                <input type="text" th:field="*{courseSectionId}" class="form-control form-control-lg">
	            </div>
	            <div class="col-md-4 form-group">
	                <label for="lname">Section Number</label>
	               <input type="text" th:field="*{sectionNumber}" class="form-control form-control-lg">
	            </div>
	            <div class="col-md-4 form-group">
	                <label for="lname">Credit</label>
	                <input type="text" th:field="*{credit}" class="form-control form-control-lg">
	            </div>
	        </div>
	        <div class="row">
	            <div class="col-md-4 form-group">
	                <label for="fname">Semester Year</label>
	                <input type="text" th:field="*{semesterYear}" class="form-control form-control-lg">
	            </div>
	            <div class="col-md-4 form-group">
	                <label for="lname">Time Window</label>
	                <input type="datetime-local" th:field="*{timeWindow}" class="form-control form-control-lg">
	            </div>
	            <div class="col-md-4 form-group">
	                <label for="lname">Faculty First Name</label>
	                <input type="text" th:field="*{facultyFirstName}" class="form-control form-control-lg">
	            </div>
	        </div>
	        <div class="row">
	            <div class="col-md-4 form-group">
	                <label for="fname">Faculty Last Name</label>
	                <input type="text" th:field="*{facultyLastName}" class="form-control form-control-lg">
	            </div>
	            <div class="col-md-4 form-group">
	                <label for="lname">Day</label>
	                <input type="text" th:field="*{day}" class="form-control form-control-lg">
	            </div>
	            <div class="col-md-4 form-group">
	                <label for="lname">Period</label>
	                <input type="text" th:field="*{period}" class="form-control form-control-lg">
	            </div>
	        </div>
	        <div class="row">
	            <div class="col-md-4 form-group">
	                <label for="fname">Room Id</label>
	                <select th:field="*{roomId}" class="form-control form-select form-control-lg">
						<option th:value="NULL" th:text="NULL"></option>
						<option th:each="room : ${model.roomList}" th:value="${room.roomId}" th:text="${room.roomId}"></option>
					</select>
	            </div>
	            <div class="col-md-4 form-group">
	                <label for="lname">Course Id</label>
	                <select th:field="*{courseId}" class="form-control form-select form-control-lg">
						<option th:value="NULL" th:text="NULL"></option>
						<option th:each="course : ${model.courseList}" th:value="${course.courseId}" th:text="${course.courseId}"></option>
					</select>
	            </div>
	            <div class="col-md-4 form-group">
	                <label for="lname">Course Name</label>
	                <input type="text" th:field="*{courseName}" class="form-control form-control-lg">
	            </div>
	        </div>
	        <div class="row">
	            <div class="col-md-4 form-group">
	                <label for="fname">Department Id</label>
	                <select th:field="*{departmentId}" class="form-control form-select form-control-lg">
						<option th:value="NULL" th:text="NULL"></option>
						<option th:each="department : ${model.departmentList}" th:value="${department.departmentId}" th:text="${department.departmentId}"></option>
					</select>
	            </div>
	            <div class="col-md-4 form-group">
	                <label for="lname">Department Name</label>
	                <input type="text" th:field="*{departmentName}" class="form-control form-control-lg">
	            </div>
	        </div>
	        <div class="row">
	         	<div class="col-md-4 form-group">
	         		<a th:href="@{/researcherstaff/researcherstaffhome}" class="btn btn-secondary">Back</a>
	         		<button type="submit" class="btn btn-info">Search</button>
	         	</div>
	        </div>
        	<div align="center">
				<h2>Master Schedules</h2>
			</div>
			<br>
			<div th:if="${not #lists.isEmpty(model.courseSectionList)}">
				<table class="table table-hover">
					<tr>
						<th>CRN</th>
						<th>Department Id</th>
						<th>Department Name</th>
						<th>Course Id</th>
						<th>Section Number</th>
						<th>Credit</th>
						<th>Course Name</th>
						<th>Day</th>
						<th>Period</th>
						<th>Available Seats</th>
						<th>Remaining Seats</th>
						<th>Semester Year</th>
						<th>Time Window</th>
						<th>Faculty Id</th>
						<th>Faculty First Name</th>
						<th>Faculty Last Name</th>
						<th>Room Id</th>
					</tr>
					<tr th:each="courseSection : ${model.courseSectionList}">
						<td th:utext="${courseSection.courseSectionId}"></td>
						<td th:utext="${courseSection.departmentId}"></td>
						<td th:utext="${courseSection.departmentName}"></td>
						<td th:utext="${courseSection.courseId}"></td>
						<td th:utext="${courseSection.sectionNumber}"></td>
						<td th:utext="${courseSection.credit}"></td>
						<td th:utext="${courseSection.courseName}"></td>
						<td th:utext="${courseSection.day}"></td>
						<td th:utext="${courseSection.period}"></td>
						<td th:utext="${courseSection.availableSeats}"></td>
						<td th:utext="${courseSection.remainingSeats}"></td>
						<td th:utext="${courseSection.semesterYear}"></td>
						<td th:utext="${courseSection.timeWindow}"></td>
						<td th:utext="${courseSection.facultyId}"></td>
						<td th:utext="${courseSection.facultyFirstName}"></td>
						<td th:utext="${courseSection.facultyLastName}"></td>
						<td th:utext="${courseSection.roomId}"></td>
					</tr>
				</table>
			</div>
		</form>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
    

  </div>
  <!-- .site-wrap -->

  <!-- loader -->
  <div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#51be78"/></svg></div>

  <script src="../js/jquery-3.3.1.min.js"></script>
  <script src="../js/jquery-migrate-3.0.1.min.js"></script>
  <script src="../js/jquery-ui.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/owl.carousel.min.js"></script>
  <script src="../js/jquery.stellar.min.js"></script>
  <script src="../js/jquery.countdown.min.js"></script>
  <script src="../js/bootstrap-datepicker.min.js"></script>
  <script src="../js/jquery.easing.1.3.js"></script>
  <script src="../js/aos.js"></script>
  <script src="../js/jquery.fancybox.min.js"></script>
  <script src="../js/jquery.sticky.js"></script>
  <script src="../js/jquery.mb.YTPlayer.min.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
