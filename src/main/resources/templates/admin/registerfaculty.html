<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Academics &mdash; Website by Colorlib</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="../fonts/icomoon/style.css">

  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/jquery-ui.css">
  <link rel="stylesheet" href="../css/owl.carousel.min.css">
  <link rel="stylesheet" href="../css/owl.theme.default.min.css">
  <link rel="stylesheet" href="../css/owl.theme.default.min.css">

  <link rel="stylesheet" href="../css/jquery.fancybox.min.css">

  <link rel="stylesheet" href="../css/bootstrap-datepicker.css">

  <link rel="stylesheet" href="../fonts/flaticon/font/flaticon.css">

  <link rel="stylesheet" href="../css/aos.css">
  <link href="../css/jquery.mb.YTPlayer.min.css" media="all" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="../css/style.css">

</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

  <div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>

	<div th:replace="fragments/adminheader :: header"></div>
    
    <div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" style="background-image: url('../images/bg_1.jpg')">
        <div class="container">
          <div class="row align-items-end justify-content-center text-center">
            <div class="col-lg-7">
              <h2 class="mb-0">New Faculty Register</h2>
              <p>All these are faculty register.</p>
            </div>
          </div>
        </div>
      </div> 
    <div class="custom-breadcrumns border-bottom">
      <div class="container">
        <a th:href="@{/admin/adminhome}">Home</a>
        <span class="mx-3 icon-keyboard_arrow_right"></span>
        <span class="current">Faculty Register</span>
      </div>
    </div>
    <div style="padding: 2.5em;">
        <div class="container">
        	 <form th:action="@{/admin/registerfaculty}" th:object="${model}" method="POST">
				<div align="center">
					<h2>Register New Faculty</h2>
				</div>
				<div th:if="${model.errorMessage}">
					<div class="alert alert-danger" style="text-align: center; font-size: 20px"><h4 th:utext="*{errorMessage}"></h4></div>
				</div>
				<br>
				<table class="table table-hover">
					<tr>
						<td>Faculty</td>
						<td>
							<select th:field="*{facultyId}" class="form-control form-select">
								<option th:each="facultyUser : ${model.facultyUserList}" th:value="${facultyUser.userId}" th:text="${facultyUser.userId+' : '+facultyUser.firstName+ ' ' +facultyUser.lastName}"></option>
							</select>
							<div th:if="${#fields.hasErrors('facultyId')}"  th:errors="*{facultyId}" th:style="${'color:red'}"></div>
						</td>
					</tr>
					<tr>
						<td>Faculty Type</td>
						<td><input type="text" th:field="*{facultyType}" class="form-control" maxlength="20">
							<div th:if="${#fields.hasErrors('facultyType')}"  th:errors="*{facultyType}" th:style="${'color:red'}"></div>
						</td>
					</tr>
					<tr>
						<td>Rank</td>
						<td><input type="text" th:field="*{rank}" class="form-control" maxlength="20">
							<div th:if="${#fields.hasErrors('rank')}"  th:errors="*{rank}" th:style="${'color:red'}"></div>
						</td>
					</tr>
					<tr>
						<td>Office</td>
						<td>
							<select th:field="*{officeId}" class="form-control form-select">
								<option th:each="room : ${model.roomList}" th:value="${room.roomId}" th:text="${room.roomType}"></option>
							</select>
							<div th:if="${#fields.hasErrors('officeId')}"  th:errors="*{officeId}" th:style="${'color:red'}"></div>
						</td>
					</tr>
					<tr>
						<td>Office Hours</td>
						<td><input type="text" th:field="*{officeHours}" class="form-control" maxlength="300">
							<div th:if="${#fields.hasErrors('officeHours')}"  th:errors="*{officeHours}" th:style="${'color:red'}"></div>
						</td>
			</tr>
					<tr>
						<td colspan="2" align="center">
							<a th:href="@{/admin/faculties}" class="btn btn-secondary">Back</a>
							<button type="submit" class="btn btn-info">Register</button>
						</td>
					</tr>
				</table>
			 </form>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
    

  </div>
  <!-- .site-wrap -->

  <!-- loader -->
  <div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#51be78"/></svg></div>

  <script src="../js/jquery-3.3.1.min.js"></script>
  <script src="../js/jquery-migrate-3.0.1.min.js"></script>
  <script src="../js/jquery-ui.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/owl.carousel.min.js"></script>
  <script src="../js/jquery.stellar.min.js"></script>
  <script src="../js/jquery.countdown.min.js"></script>
  <script src="../js/bootstrap-datepicker.min.js"></script>
  <script src="../js/jquery.easing.1.3.js"></script>
  <script src="../js/aos.js"></script>
  <script src="../js/jquery.fancybox.min.js"></script>
  <script src="../js/jquery.sticky.js"></script>
  <script src="../js/jquery.mb.YTPlayer.min.js"></script>

  <script src="../js/main.js"></script>

</body>

</html>
