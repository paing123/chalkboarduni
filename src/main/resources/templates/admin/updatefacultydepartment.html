<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Academics &mdash; Website by Colorlib</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="../fonts/icomoon/style.css">

  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/jquery-ui.css">
  <link rel="stylesheet" href="../css/owl.carousel.min.css">
  <link rel="stylesheet" href="../css/owl.theme.default.min.css">
  <link rel="stylesheet" href="../css/owl.theme.default.min.css">

  <link rel="stylesheet" href="../css/jquery.fancybox.min.css">

  <link rel="stylesheet" href="../css/bootstrap-datepicker.css">

  <link rel="stylesheet" href="../fonts/flaticon/font/flaticon.css">

  <link rel="stylesheet" href="../css/aos.css">
  <link href="../css/jquery.mb.YTPlayer.min.css" media="all" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="../css/style.css">

</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

  <div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>

	<div th:replace="fragments/adminheader :: header"></div>
    
    <div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" style="background-image: url('../images/bg_1.jpg')">
        <div class="container">
          <div class="row align-items-end justify-content-center text-center">
            <div class="col-lg-7">
              <h2 class="mb-0">Faculty Department Update</h2>
              <p>All these are faculty department update.</p>
            </div>
          </div>
        </div>
      </div> 
    <div class="custom-breadcrumns border-bottom">
      <div class="container">
        <a th:href="@{/admin/adminhome}">Home</a>
        <span class="mx-3 icon-keyboard_arrow_right"></span>
        <span class="current">Faculty Department Update</span>
      </div>
    </div>
    <div style="padding: 2.5em;">
        <div class="container">
        	 <form th:action="@{/admin/updatefacultydepartment}" th:object="${model}" method="POST">
				<div align="center">
					<h2>Update Faculty Department</h2>
				</div>
				<table class="table table-hover">
					<tr>
						<td>Faculty</td>
						<td>
							<select th:field="*{facultyId}" class="form-control form-select" disabled="disabled">
								<option th:each="facultyUser : ${model.facultyList}" th:value="${facultyUser.facultyId}" th:text="${facultyUser.facultyFirstName+ ' ' +facultyUser.facultyLastName}"></option>
							</select>
							<input type="hidden" th:field="*{facultyId}">
							<div th:if="${#fields.hasErrors('facultyId')}"  th:errors="*{facultyId}" th:style="${'color:red'}"></div>
						</td>
					</tr>
					<tr>
						<td>Department</td>
						<td>
							<select th:field="*{departmentId}" class="form-control form-select" disabled="disabled">
								<option th:each="department : ${model.departmentList}" th:value="${department.departmentId}" th:text="${department.departmentName}"></option>
							</select>
							<input type="hidden" th:field="*{departmentId}">
							<div th:if="${#fields.hasErrors('departmentId')}"  th:errors="*{departmentId}" th:style="${'color:red'}"></div>
						</td>
					</tr>
					<tr>
						<td>Percent Time</td>
						<td><input type="number" th:field="*{percentTime}" class="form-control" onkeypress="if(this.value.length == 9) return false;">
							<div th:if="${#fields.hasErrors('percentTime')}"  th:errors="*{percentTime}" th:style="${'color:red'}"></div>
						</td>
					</tr>
					<tr>
						<td>Date Of Appointment</td>
						<td><input type="date" th:field="*{dateOfAppointment}" class="form-control">
							<div th:if="${#fields.hasErrors('dateOfAppointment')}"  th:errors="*{dateOfAppointment}" th:style="${'color:red'}"></div>
						</td>
					</tr>
					<tr>
						<td colspan="2" align="center">
							<a th:href="@{/admin/facultydepartments}" class="btn btn-secondary">Back</a>
							<button type="submit" class="btn btn-info">Update</button>
						</td>
					</tr>
				</table>
			 </form>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
    

  </div>
  <!-- .site-wrap -->

  <!-- loader -->
  <div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#51be78"/></svg></div>

  <script src="../js/jquery-3.3.1.min.js"></script>
  <script src="../js/jquery-migrate-3.0.1.min.js"></script>
  <script src="../js/jquery-ui.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/owl.carousel.min.js"></script>
  <script src="../js/jquery.stellar.min.js"></script>
  <script src="../js/jquery.countdown.min.js"></script>
  <script src="../js/bootstrap-datepicker.min.js"></script>
  <script src="../js/jquery.easing.1.3.js"></script>
  <script src="../js/aos.js"></script>
  <script src="../js/jquery.fancybox.min.js"></script>
  <script src="../js/jquery.sticky.js"></script>
  <script src="../js/jquery.mb.YTPlayer.min.js"></script>

  <script src="../js/main.js"></script>

</body>

</html>
