<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Register Faculty Department</title>
<style type="text/css">
	table tr td, th{
		border: solid 1px black;
	}
</style>
</head>
<body>
<div th:replace="fragments/adminheader :: header"></div>
<form th:action="@{/admin/registerfacultydepartment}" th:object="${model}" method="POST">
	<div align="center">
		<h2>Register Faculty Department</h2>
		<label th:utext="*{errorMessage}" th:style="${'color:red'}"></label>
		<table>
			<tr>
				<td>Faculty</td>
				<td>
					<select th:field="*{facultyId}" style="width: 100%">
						<option th:each="facultyUser : ${model.facultyList}" th:value="${facultyUser.facultyId}" th:text="${facultyUser.facultyFirstName+ ' ' +facultyUser.facultyLastName}"></option>
					</select>
					<div th:if="${#fields.hasErrors('facultyId')}"  th:errors="*{facultyId}" th:style="${'color:red'}"></div>
				</td>
			</tr>
			<tr>
				<td>Department</td>
				<td>
					<select th:field="*{departmentId}" style="width: 100%">
						<option th:each="department : ${model.departmentList}" th:value="${department.departmentId}" th:text="${department.departmentName}"></option>
					</select>
					<div th:if="${#fields.hasErrors('departmentId')}"  th:errors="*{departmentId}" th:style="${'color:red'}"></div>
				</td>
			</tr>
			<tr>
				<td>Percent Time</td>
				<td><input type="number" th:field="*{percentTime}" onkeypress="if(this.value.length == 9) return false;">
					<div th:if="${#fields.hasErrors('percentTime')}"  th:errors="*{percentTime}" th:style="${'color:red'}"></div>
				</td>
			</tr>
			<tr>
				<td>Date Of Appointment</td>
				<td><input type="date" th:field="*{dateOfAppointment}" style="width: 97%">
					<div th:if="${#fields.hasErrors('dateOfAppointment')}"  th:errors="*{dateOfAppointment}" th:style="${'color:red'}"></div>
				</td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">Register</button></td>
			</tr>
		</table>
	</div>
</form>
</body>
</html>
