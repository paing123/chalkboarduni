<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Academics &mdash; Website by Colorlib</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="../fonts/icomoon/style.css">

  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/jquery-ui.css">
  <link rel="stylesheet" href="../css/owl.carousel.min.css">
  <link rel="stylesheet" href="../css/owl.theme.default.min.css">
  <link rel="stylesheet" href="../css/owl.theme.default.min.css">

  <link rel="stylesheet" href="../css/jquery.fancybox.min.css">

  <link rel="stylesheet" href="../css/bootstrap-datepicker.css">

  <link rel="stylesheet" href="../fonts/flaticon/font/flaticon.css">

  <link rel="stylesheet" href="../css/aos.css">
  <link href="../css/jquery.mb.YTPlayer.min.css" media="all" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="../css/style.css">

</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

  <div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>

	<div th:replace="fragments/adminheader :: header"></div>
    
    <div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" style="background-image: url('../images/bg_1.jpg')">
        <div class="container">
          <div class="row align-items-end justify-content-center text-center">
            <div class="col-lg-7">
              <h2 class="mb-0">New Department Register</h2>
              <p>All these are department register.</p>
            </div>
          </div>
        </div>
      </div> 
    <div class="custom-breadcrumns border-bottom">
      <div class="container">
        <a th:href="@{/admin/adminhome}">Home</a>
        <span class="mx-3 icon-keyboard_arrow_right"></span>
        <span class="current">Department Register</span>
      </div>
    </div>
    <div style="padding: 2.5em;">
        <div class="container">
        	 <form th:action="@{/admin/registerdepartment}" th:object="${model}" method="POST">
				<div align="center">
					<h2>Register New Department</h2>
				</div>
				<div th:if="${model.errorMessage}">
					<div class="alert alert-danger" style="text-align: center; font-size: 20px"><h4 th:utext="*{errorMessage}"></h4></div>
				</div>
				<br>
				<table class="table table-hover">
					<tr>
						<td>DepartmentId</td>
						<td><input type="text" th:field="*{departmentId}" class="form-control" maxlength="5">
							<div th:if="${#fields.hasErrors('departmentId')}"  th:errors="*{departmentId}" th:style="${'color:red'}"></div>
						</td>
					</tr>
					<tr>
						<td>Department Name</td>
						<td><input type="text" th:field="*{departmentName}" class="form-control" maxlength="30">
							<div th:if="${#fields.hasErrors('departmentName')}"  th:errors="*{departmentName}" th:style="${'color:red'}"></div>
						</td>
					</tr>
					<tr>
						<td>Email</td>
						<td><input type="text" th:field="*{email}" class="form-control" maxlength="40">
							<div th:if="${#fields.hasErrors('email')}"  th:errors="*{email}" th:style="${'color:red'}"></div>
						</td>
					</tr>
					<tr>
						<td>Phone</td>
						<td><input type="text" th:field="*{phoneNum}" class="form-control" maxlength="15">
							<div th:if="${#fields.hasErrors('phoneNum')}"  th:errors="*{phoneNum}" th:style="${'color:red'}"></div>
						</td>
					</tr>
					<tr>
						<td>Building Room</td>
						<td><input type="text" th:field="*{buildingRoom}" class="form-control" maxlength="30">
							<div th:if="${#fields.hasErrors('buildingRoom')}"  th:errors="*{buildingRoom}" th:style="${'color:red'}"></div>
						</td>
					</tr>
					<tr>
						<td>Department Chair</td>
						<td><input type="text" th:field="*{departmentChair}" class="form-control" maxlength="50">
							<div th:if="${#fields.hasErrors('departmentChair')}"  th:errors="*{departmentChair}" th:style="${'color:red'}"></div>
						</td>
					</tr>
					<tr>
						<td>Department Secretary</td>
						<td><input type="text" th:field="*{departmentSecretary}" class="form-control" maxlength="50">
							<div th:if="${#fields.hasErrors('departmentSecretary')}"  th:errors="*{departmentSecretary}" th:style="${'color:red'}"></div>
						</td>
					</tr>
					<tr>
						<td colspan="2" align="center">
							<a th:href="@{/admin/departments}" class="btn btn-secondary">Back</a>
							<button type="submit" class="btn btn-info">Register</button>
						</td>
					</tr>
				</table>
			 </form>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
    

  </div>
  <!-- .site-wrap -->

  <!-- loader -->
  <div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#51be78"/></svg></div>

  <script src="../js/jquery-3.3.1.min.js"></script>
  <script src="../js/jquery-migrate-3.0.1.min.js"></script>
  <script src="../js/jquery-ui.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/owl.carousel.min.js"></script>
  <script src="../js/jquery.stellar.min.js"></script>
  <script src="../js/jquery.countdown.min.js"></script>
  <script src="../js/bootstrap-datepicker.min.js"></script>
  <script src="../js/jquery.easing.1.3.js"></script>
  <script src="../js/aos.js"></script>
  <script src="../js/jquery.fancybox.min.js"></script>
  <script src="../js/jquery.sticky.js"></script>
  <script src="../js/jquery.mb.YTPlayer.min.js"></script>

  <script src="../js/main.js"></script>

</body>

</html>
