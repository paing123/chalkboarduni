<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Academics &mdash; Website by Colorlib</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="../../fonts/icomoon/style.css">

  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/jquery-ui.css">
  <link rel="stylesheet" href="../../css/owl.carousel.min.css">
  <link rel="stylesheet" href="../../css/owl.theme.default.min.css">
  <link rel="stylesheet" href="../../css/owl.theme.default.min.css">

  <link rel="stylesheet" href="../../css/jquery.fancybox.min.css">

  <link rel="stylesheet" href="../../css/bootstrap-datepicker.css">

  <link rel="stylesheet" href="../../fonts/flaticon/font/flaticon.css">

  <link rel="stylesheet" href="../../css/aos.css">
  <link href="../../css/jquery.mb.YTPlayer.min.css" media="all" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="../../css/style.css">

</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

  <div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>

	<div th:replace="fragments/adminheader :: header"></div>
    
    <div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" style="background-image: url('../../images/bg_1.jpg')">
        <div class="container">
          <div class="row align-items-end justify-content-center text-center">
            <div class="col-lg-7">
              <h2 class="mb-0">Course Section Update</h2>
              <p>All these are course sections.</p>
            </div>
          </div>
        </div>
      </div> 
    <div class="custom-breadcrumns border-bottom">
      <div class="container">
        <a th:href="@{/admin/adminhome}">Home</a>
        <span class="mx-3 icon-keyboard_arrow_right"></span>
        <span class="current">Course Section Update</span>
      </div>
    </div>
    <div style="padding: 2.5em;">
        <div class="container">
        	 <form th:action="@{/admin/updatecoursesection}" th:object="${model}" method="POST">
				<div align="center">
					<h2>Update Course Section</h2>
				</div>
				<div th:if="${model.errorMessage}">
					<div class="alert alert-danger" style="text-align: center; font-size: 20px"><h4 th:utext="*{errorMessage}"></h4></div>
				</div>
				<table class="table table-hover">
					<tr>
						<td>CRN</td>
						<td><input type="number" th:field="*{courseSectionId}" class="form-control form-select" onkeypress="if(this.value.length == 9) return false;" readonly="readonly">
							<div th:if="${#fields.hasErrors('courseSectionId')}"  th:errors="*{courseSectionId}" th:style="${'color:red'}"></div>			
						</td>
					</tr>
					<tr>
						<td>Section Number</td>
						<td><input type="text" th:field="*{sectionNumber}" class="form-control" maxlength="5">
							<div th:if="${#fields.hasErrors('sectionNumber')}"  th:errors="*{sectionNumber}" th:style="${'color:red'}"></div>	
						</td>
					</tr>
					<tr>
						<td>Available Seats</td>
						<td><input type="number" th:field="*{availableSeats}" class="form-control" onkeypress="if(this.value.length == 9) return false;">
							<div th:if="${#fields.hasErrors('availableSeats')}"  th:errors="*{availableSeats}" th:style="${'color:red'}"></div>	
						</td>
					</tr>
					<tr>
						<td>Semester Year</td>
						<td><input type="text" th:field="*{semesterYear}" class="form-control" maxlength="20">
							<div th:if="${#fields.hasErrors('semesterYear')}"  th:errors="*{semesterYear}" th:style="${'color:red'}"></div>	
						</td>
					</tr>
					<tr>
						<td>Time Window</td>
						<td><input type="datetime-local" th:field="*{timeWindow}" class="form-control">
							<div th:if="${#fields.hasErrors('timeWindow')}"  th:errors="*{timeWindow}" th:style="${'color:red'}"></div>	
						</td>
					</tr>
					<tr>
						<td>Faculty</td>
						<td>
							<select th:field="*{facultyId}" class="form-control form-select">
								<option th:each="faculty : ${model.facultyList}" th:value="${faculty.facultyId}" th:text="${faculty.facultyId +' : '+faculty.facultyFirstName+' '+faculty.facultyLastName}"></option>
							</select>
							<div th:if="${#fields.hasErrors('facultyId')}"  th:errors="*{facultyId}" th:style="${'color:red'}"></div>	
						</td>
					</tr>
					<tr>
						<td>Time Slot</td>
						<td>
							<select th:field="*{timeSlotId}" class="form-control form-select">
								<option th:each="timeSlot : ${model.timeSlotList}" th:value="${timeSlot.timeSlotId}" th:text="${timeSlot.day +' : '+timeSlot.period}"></option>
							</select>
							<div th:if="${#fields.hasErrors('timeSlotId')}"  th:errors="*{timeSlotId}" th:style="${'color:red'}"></div>	
						</td>
					</tr>
					<tr>
						<td>Room</td>
						<td>
							<select th:field="*{roomId}" class="form-control form-select">
								<option th:each="room : ${model.roomList}" th:value="${room.roomId}" th:text="${room.roomId}"></option>
							</select>
							<div th:if="${#fields.hasErrors('roomId')}"  th:errors="*{roomId}" th:style="${'color:red'}"></div>	
						</td>
					</tr>
					<tr>
						<td>Course</td>
						<td>
							<select th:field="*{courseId}" class="form-control form-select">
								<option th:each="course : ${model.courseList}" th:value="${course.courseId}" th:text="${course.courseName}"></option>
							</select>
							<div th:if="${#fields.hasErrors('courseId')}"  th:errors="*{courseId}" th:style="${'color:red'}"></div>	
						</td>
					</tr>
					<tr>
						<td colspan="2" align="center">
							<a th:href="@{/admin/coursesections}" class="btn btn-secondary">Back</a>
							<button type="submit" class="btn btn-info">Update</button>
						</td>
					</tr>
				</table>
			 </form>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
    

  </div>
  <!-- .site-wrap -->

  <!-- loader -->
  <div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#51be78"/></svg></div>

  <script src="../../js/jquery-3.3.1.min.js"></script>
  <script src="../../js/jquery-migrate-3.0.1.min.js"></script>
  <script src="../../js/jquery-ui.js"></script>
  <script src="../../js/popper.min.js"></script>
  <script src="../../js/bootstrap.min.js"></script>
  <script src="../../js/owl.carousel.min.js"></script>
  <script src="../../js/jquery.stellar.min.js"></script>
  <script src="../../js/jquery.countdown.min.js"></script>
  <script src="../../js/bootstrap-datepicker.min.js"></script>
  <script src="../../js/jquery.easing.1.3.js"></script>
  <script src="../../js/aos.js"></script>
  <script src="../../js/jquery.fancybox.min.js"></script>
  <script src="../../js/jquery.sticky.js"></script>
  <script src="../../js/jquery.mb.YTPlayer.min.js"></script>

  <script src="../../js/main.js"></script>

</body>

</html>
