<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Minor Requirement List</title>
<style type="text/css">
	table tr td, th{
		border: solid 1px black;
	}
</style>
<script>
	
</script>
</head>
<body>
<form id="frmMinorRequirement" th:object="${model}" th:action="@{/minorrequirements}" method="post">
	<div align="center">
		<h2>Search Minor Requirement</h2>
		<table>
			<tr>
				<td>Minor Id</td>
				<td>
					<select th:field="*{minorId}" style="width: 100%">
						<option th:value="NULL" th:text="NULL"></option>
						<option th:each="minor : ${model.minorList}" th:value="${minor.minorId}" th:text="${minor.minorId}"></option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Minor Name</td>
				<td><input type="text" th:field="*{minorName}"></td>
			</tr>
			<tr>
				<td>Course Id</td>
				<td>
					<select th:field="*{courseId}" style="width: 100%">
						<option th:value="NULL" th:text="NULL"></option>
						<option th:each="course : ${model.courseList}" th:value="${course.courseId}" th:text="${course.courseId}"></option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Course Name</td>
				<td><input type="text" th:field="*{courseName}"></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><button type="submit">Search</button></td>
			</tr>
		</table>
		<br>
		<h2>Minor Requirement List</h2>
		<table>
			<tr>
				<th>Minor Id</th>
				<th>Minor Name</th>
				<th>Course Id</th>
				<th>Course Name</th>
			</tr>
			<tr th:each="minorRequirement : ${model.minorRequirementList}">
				<td th:utext="${minorRequirement.minorId}"></td>
				<td th:utext="${minorRequirement.minorName}"></td>
				<td th:utext="${minorRequirement.courseId}"></td>
				<td th:utext="${minorRequirement.courseName}"></td>
			</tr>
		</table>
	</div>
</form>
</body>
</html>
