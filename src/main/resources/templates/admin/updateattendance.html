<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update Attendance</title>
<style type="text/css">
	table tr td, th{
		border: solid 1px black;
	}
</style>
</head>
<body>
<div th:replace="fragments/adminheader :: header"></div>
<form th:action="@{/admin/updateattendance}" th:object="${model}" method="POST">
	<div align="center">
		<h2>Update Attendance</h2>
		<table>
			<tr>
				<td>Student Id</td>
				<td>
					<select th:field="*{studentId}" style="width: 100%" disabled="disabled">
						<option th:each="student : ${model.studentList}" th:value="${student.studentId}" th:text="${student.studentId +' : '+student.studentFirstName+' '+student.studentLastName}"></option>
					</select>
					<input type="hidden" th:field="*{studentId}" >
					<div th:if="${#fields.hasErrors('studentId')}"  th:errors="*{studentId}" th:style="${'color:red'}"></div>
				</td>
			</tr>
			<tr>
				<td>Course Section Id</td>
				<td>
					<select th:field="*{courseSectionId}" style="width: 100%" disabled="disabled">
						<option th:each="courseSection : ${model.courseSectionList}" th:value="${courseSection.courseSectionId}" th:text="${courseSection.courseSectionId}"></option>
					</select>
					<input type="hidden" th:field="*{courseSectionId}" >
					<div th:if="${#fields.hasErrors('courseSectionId')}"  th:errors="*{courseSectionId}" th:style="${'color:red'}"></div>
				</td>
			</tr>
			<tr>
				<td>Date</td>
				<td><input type="date" th:field="*{date}" style="width: 97%" readonly="readonly">
					<div th:if="${#fields.hasErrors('date')}"  th:errors="*{date}" th:style="${'color:red'}"></div>
				</td>
			</tr>
			<tr>
				<td>AbsentPresent</td>
				<td>
					<select th:field="*{absentPresent}" style="width: 100%">
					  <option value="ABSENT">ABSENT</option>
					  <option value="PRESENT">PRESENT</option>
					</select>
					<div th:if="${#fields.hasErrors('absentPresent')}"  th:errors="*{absentPresent}" th:style="${'color:red'}"></div>
				</td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">Update</button></td>
			</tr>
		</table>
	</div>
</form>
</body>
</html>
