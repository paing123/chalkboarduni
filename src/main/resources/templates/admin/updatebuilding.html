<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update Building</title>
<style type="text/css">
	table tr td, th{
		border: solid 1px black;
	}
</style>
</head>
<body>
<div th:replace="fragments/adminheader :: header"></div>
<form th:action="@{/admin/updatebuilding}" th:object="${model}" method="POST">
	<div align="center">
		<h2>Update Building</h2>
		<table>
			<tr>
				<td>BuildingId</td>
				<td><input type="text" th:field="*{buildingId}" maxlength="8" readonly="readonly">
					<div th:if="${#fields.hasErrors('buildingId')}"  th:errors="*{buildingId}" th:style="${'color:red'}"></div>
				</td>
			</tr>
			<tr>
				<td>Building Name</td>
				<td><input type="text" th:field="*{buildingName}" maxlength="30">
					<div th:if="${#fields.hasErrors('buildingName')}"  th:errors="*{buildingName}" th:style="${'color:red'}"></div>
				</td>
			</tr>
			<tr>
				<td>Building Location</td>
				<td><input type="text" th:field="*{buildingLocation}" maxlength="50">
					<div th:if="${#fields.hasErrors('buildingLocation')}"  th:errors="*{buildingLocation}" th:style="${'color:red'}"></div>
				</td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">Update</button></td>
			</tr>
		</table>
	</div>
</form>
</body>
</html>
